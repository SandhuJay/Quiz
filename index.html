<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="head">Test your General Knowledge</h1>
    <div class="start-screen">
        <button id="start-button">Start Quiz</button>
        <h2 style="margin-top: 15px;">GK</h2>
       
    </div>
    
<div id="display-container">
    <div class="header">
        <div class="number-of-count">
            <span class="number-of-question">1 of 3 questions</span>
        </div>
        <div class="timer-div">
            <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                width="20px" />
            <span class="time-left">10s</span>
        </div>
    </div>
    <div id="container">
        <!-- questions and options will be displayed here -->
    </div>
    <button id="next-button">Next</button>
</div>

<div class="score-container hide">
    <div id="user-score" style="margin-top: 180px;">Demo Score</div>
    <button id="restart" style="margin-top: 180px;">Restart</button>
    <div class="quiz2">
        <button ><a id ="next"  href="index2.html">Next Quiz</a></button>
        </div>
    <script src="script.js"></script>
</div> 


</body>
</html>
